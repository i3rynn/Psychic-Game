<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Psychic Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <h1>The Psychic Game</h1>

    <p>Guess what letter I'm thinking of.</p>
    <p>Wins:</p>
    <p>Losses:</p>
    <p>Guesses Left:</p>
    <p>You've Guessed:</p>
    <div id="game">

    </div>
          
          
        <script type="text/javascript">
        var choices = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];
        var answer = choices[0];//[Math.floor(Math.random() * choices.length)];//
        console.log(answer);
           var counter = 0;
        function reset(){  
            answer = choices[25];
            console.log(answer)
        }
       
        alert("You have 9 guesses.  Guess any letter of the alphabet!");
         document.onkeyup = function(event) {
         var guess = event.key;
         for (var i=0; i<1; i++){
            console.log(i);
                if (answer == guess){
                    alert("You got it right!  Good job!");
                    reset();
                }else{
                    counter = counter + 1;
                    console.log(counter);
                    if(counter == 9){
                        reset()
                    }
                //alert("Sorry!  Better luck next time!");//}  
                } 
         }};
      
      


</script>   
</body>
</html>
